[pytest]
# 测试文件匹配模式
python_files = *_test.py
python_classes = Test*
python_functions = test_*

# 显示详细的测试输出
addopts = -v

# 异步测试支持
asyncio_mode = auto

# 日志级别设置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 